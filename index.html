<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="manifest" href="manifest.json">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@300;600&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A + L</title>
        <style>
            #contador{
                font-size: 1.8rem;
                font-weight: bold;
                text-decoration: none;
            }
            body{
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background: linear-gradient(to bottom,#ffd6e0,#ffb3c1,#ff8fab,#c9184a);                
                font-family: 'Dancing Script';
                font-weight: bold;
                text-align: center;
                margin-top: 50px;
                cursor: pointer;
            }
            #bloque-texto-1{
                margin-left: 10px;
                font-family: 'Dancing Script', cursive;
                font-weight: bold;
                text-align: left;
                font-size: 1.3rem;
            }

            #bloque-texto-2{
                margin-left: 10px;
                font-family: 'Dancing Script', cursive;
                font-weight: bold;
                text-align: left;
                font-size: 1.3rem;
            }

            #bloque-texto-3{
                margin-left: 10px;
                font-family: 'Dancing Script', cursive;
                font-weight: bold;
                text-align: left;
                font-size: 1.3rem;
            }
            #bloque-texto-4{
                margin-left: 120px;
                font-family: 'Dancing Script', cursive;
                font-weight: bold;
                font-size: 1.3rem;
            }

            #contador-container {
            font-size: 2.0rem;
            font-weight: bold;
            font-family: 'Dancing Script';
            position: relative;
            bottom: 20px;
            left: 20px;
            text-align: center;
             }
            #contador-container h1 {
            text-decoration: underline;
            }
        .heart {
             position: fixed;
             top: -20px;
             width: 20px;
             height: 20px;
             background-color: #ff4d6d;
             transform: rotate(45deg);
             animation: fall linear forwards;
                }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(45deg);
                opacity: 0;
            }
        }

        .bloque-texto{
            display: none;
            max-width: 80%;
            padding: 20px;
            animation: aparecer 1s ease;
        }

        .bloque-texto.activo{
            display: block;
        }
        .bloque-final {
            text-align: center;
            margin: 0 auto;
            min-height: 70vh;
        }

        .bloque-final img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        @keyframes aparecer {
            from{opacity:0;
            transform:translateY(20px);}
            to{opacity:1;
            transform: translateY(0);}
        }
        </style>
    </head>

    <body>

        <audio id="musica" loop hidden>
            <source src="Cancion.mp3" type="audio/mpeg">
        </audio>

        <button onclick="document.getElementById('musica').play()"
        style="position:absolute;

        right: 20px;
        background: #ff4d6d;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        z-index: 100;">

        </button>
        <div id="contador-container">
           <h1>Nuestra historia empezo hace...</h1>
            <div id="contador"></div>
        </div>

                eiofqqijnqñpojwpoidqjdpoqwkdq<br>
                kqwndoiqjwdpqjdopqkdq
            </h2>
        </div>

        <div id="bloque-texto-2" class="bloque-texto">
            <h1>Hola soy el texto 2</h1>
            <p>click para continuar</p>
        </div>

        <div id="bloque-texto-3" class="bloque-texto">
            <h1>ultimo bloque</h1>
            <p>click</p>
        </div>

        <div id="bloque-texto-4" class="bloque-texto bloque-final">
            <img src="foto.jpg" alt="Nosotros">
            <h1>Bloque final</h1>
            <p>lol xd</p>
        </div>

        <script>
            const Fechainicio= new Date(2021,3,16,19,45,0)

            function actualizarContador(){
                const ahora = new Date();
                const diferencia = ahora - Fechainicio;

                const segundosTotales = Math.floor(diferencia/1000);

                const dias = Math.floor(segundosTotales/(60*60*24));
                const horas = Math.floor((segundosTotales%(60*60*24))/(60*60));
                const minutos = Math.floor((segundosTotales%(60*60))/60);
                const segundos = segundosTotales % 60;

                document.getElementById("contador").innerHTML = 
                `${dias} Días, ${horas} Horas, ${minutos} Minutos, ${segundos} Segundos`;
            }

            setInterval(actualizarContador, 1000);
            actualizarContador();

            const colors = ['#ff4d6d', '#ff758f', '#c9184a', '#ffb3c1', '#ffccd5'];

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';

                const color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.backgroundColor = color;

                const size = Math.random() * 15 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            // Genera corazones continuamente
            setInterval(createHeart, 200);
        </script>
        <script>
            if('serviceWorker' in navigator){
                navigator.serviceWorker.register('sw.js');
            }
        </script>

        <script>
            const bloques=document.querySelectorAll('.bloque-texto');
            let indiceActual = 0;

            document.addEventListener('click', function (e) {
              if (e.target.closest('button')) return;

              if (indiceActual < bloques.length - 1) {
                bloques[indiceActual].classList.remove('activo');
                 indiceActual++;
                 bloques[indiceActual].classList.add('activo');
             }
            });

        </script>

    </body>

</html>
